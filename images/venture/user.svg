<text transform="matrix(1 0 0 1 19.0656 53.0788)"><tspan x="0" y="0" class="st1 st2">How will your users understand the content of the project?</tspan><tspan x="0" y="14.4" class="st1 st2">- Users will understand the content of the project by having a tutorial screen and through the </tspan><tspan x="0" y="28.8" class="st1 st2">minimal design of the app.</tspan><tspan x="0" y="43.2" class="st1 st2">How will your users understand the primary objectives?</tspan><tspan x="0" y="57.6" class="st1 st2">- The user will understand the primary objectives of my project through an about</tspan><tspan x="0" y="72" class="st1 st2">page or having a quick blurb during the loading screen.</tspan><tspan x="0" y="86.4" class="st1 st2">What content and features do your users need, and in what form do they need it?</tspan><tspan x="0" y="100.8" class="st1 st2">- My users need a way to quickly share their location, alert someone when they</tspan><tspan x="0" y="115.2" class="st1 st2">are not safe, and have someone be able to watch over them.</tspan><tspan x="0" y="129.6" class="st1 st2">How do your users think your interactive projects should work and what are their experience </tspan><tspan x="0" y="144" class="st1 st2">levels with the type of media you are creating?</tspan><tspan x="0" y="158.4" class="st1 st2">- My users think that my project will be able to allow people to see where they are and what </tspan><tspan x="0" y="172.8" class="st1 st2">they are doing. The experience level of my users should be everyday smartphone users, they </tspan><tspan x="0" y="187.2" class="st1 st2">should be able to quickly learn how to use the app, because the interface will be similar to </tspan><tspan x="0" y="201.6" class="st1 st2">other apps.</tspan></text>
